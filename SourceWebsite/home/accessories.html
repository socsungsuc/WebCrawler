<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/gamingaccessories.css">
    <link rel="stylesheet" href="./css/priceInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header id = "sticky" class = "sticky" style="background: black;">
        <div class = "container">
            <div class = "row">
                <div class = "col">
                    <div class = "main-menu">
                        <div class = "menu-left">
                            <div class = "navbar" onclick="openPanel()" style="color: #febd69; cursor: pointer;">
                                <i class="fa fa-bars sidebar-bar"></i>
                            </div>
                            <div class = "team-logo" style="color: white;">
                                WEB-CRAWLER
                            </div>
                        </div>
                        <div class = "menu-right">
                            <div class="search-space">
                                <form class="search-form" style="display: flex;"> 
                                    <div class="search-form-fill" style="width: 1000px;">
                                        <div class="nav-search-field ">
                                          <label for="twotabsearchtextbox" style="display: none;">Search Product</label>
                                          <input type="text" id="twotabsearchtextbox" value="" name="field-keywords" autocomplete="off" placeholder="Search Product" class="nav-input nav-progressive-attribute" dir="auto" tabindex="0" aria-label="Search Amazon" spellcheck="false">
                                        </div>
                                        <div id="nav-iss-attach"></div>
                                    </div>
                                    <div class="nav-right">
                                        <div class="nav-search-submit nav-sprite">
                                          <span id="nav-search-submit-text" class="nav-search-submit-text nav-sprite nav-progressive-attribute" aria-label="Go">
                                            <input id="nav-search-submit-button" type="submit" class="nav-input nav-progressive-attribute" value="Go" tabindex="0" style="background-color: #febd69;">
                                          </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="Containerpanel" class="show">
          <div id="Khungpanel">
            <div class="Headerpanel">
              <a class="containeritem" href="../"
                ><span class="item">HOME</span></a
              >
              <a class="containeritem" href="./laptop"
                ><span class="item">LAPTOP</span></a
              >
              <a class="containeritem" href="./phone"
                ><span class="item">PHONE</span></a
              >
              <a class="containeritem" href="./accessories"
                ><span class="item">ACCESSORIES</span></a
              >
              <a class="containeritem" href="./mouse"
              ><span class="item">MOUSE</span></a
            >
            <a class="containeritem" href="./keyboard"
              ><span class="item">KEYBOARD</span></a
            >
            <a class="containeritem" href="./screen"
              ><span class="item">SCREEN</span></a
            >
            </div>
          </div>
          <button id="btn_close" onclick="closePanel()">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
      </div>
    </header>
    <div class="Content">
        <div class="SUB-PRODUCT">
          <div class="wrapper-price-input" style="width: 260px;">
            <h4>Khoảng giá</h4>
            <div class="price-input">
                <div class="field">
                    <input type="text" class="input-min" value = "0đ" readonly>
                </div>
                <div class="field">
                    <input type="text" class="input-max" value = "200.000.000đ" readonly>
                </div>
            </div>
            <div class="slider">
                <div class="progress"></div>
            </div>
            <div class="range-input">
                <input type="range" class="range-min" min = "0" max = "200000000" value = "0" step = "1000000">
                <input type="range" class="range-max" min = "0" max = "200000000" value = "200000000" step = "1000000">
            </div>
        </div>
            <div id = "num_products" style="display: flex; justify-content: flex-end; font-size: large; font-weight:bolder; margin-bottom: 10px;">
           
            </div>
            <div id = "list_product" class="list_product"></div>
        </div>
    </div>
</body>

<script src="./js/accessories.js"></script>
<script src="./js/priceInput.js"></script>
</html>
